<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <div class="container">
    <h3>LeyND<span>Book</span>List</h3>
    <!-- hiện box thong báo lên vị trí này -->
    <form action="#"  id="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn">
      </div>
      <input type="submit" value="Submit" class="btn submitBook" id="addBook">
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="list-group">
        
      </tbody>
    </table>
  </div>
<script src="scripts/index.js"></script>

</html>
